<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
</head>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
<body>
    <ul>
        {% for m in all_movies %}
            <li> {{ m.title }} </li> <a href="{{m.id}}">Click Me</a>
        {% endfor %}
    </ul>


    <table style="width:50%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for u in all_users %}
        <tr>
            <td>
                {{u.first_name}}
            </td><td>
                {{u.last_name}}
            </td>
            <td>
                {{u.email}}
            </td>
            <td>
                {{u.age}}
            </td>
        </tr>
        {% endfor %}
    </table>
<br>
<hr>
<br>
<form action="/add_user" method="POST">
    {% csrf_token %}
    <div>
        First Name <input type="text" name="first_name">
        Last Name <input type="text" name="last_name">
    </div>
    <div>
        Email <input type="text" name="email">
        Age <input type="text" name="age">
    </div>
    <input type="submit" value="Add">
</form>

</body>
</html>
