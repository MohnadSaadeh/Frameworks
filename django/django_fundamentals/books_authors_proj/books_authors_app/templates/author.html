
<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>

    <meta charset="utf-8">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> 
    <script src="{% static 'js/bootstrap.js' %}"></script>

<link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <div class="book_name">
        <h1>{{the_author.first_name}} {{the_author.last_name}}</h1>
    </div>

    <div class="form_container" >
        <div class="theform">
            <h4>ID : {{the_author.id}} </h4>
            <div style="display: flex;" >
                <h4>Description : </h4> <h5> {{the_author.notes}}</h5>
            </div>
            <h4>Books :</h4>
            <ul> {% for books in the_auther_books %}
                <li> {{books.title }}  </li>
                {% endfor %}
            </ul>
            <form action="/add_book_to_author/{{the_author.id}}" method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <select name="select_a_book" class="form-select"  >
                        <option selected>- select a book -</option>
                        {% for books in all_books %}
                        
                        <option >{{books.title}}</option>
                        
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Add</button>
            </form>
            
        </div>
        
        
    </div>
    
        <hr>

    <h3 class="h3 mb-3 fw-normal "></h3> 


</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
