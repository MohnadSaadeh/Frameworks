<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <div class="book_name">
        <h1>{{the_book.title}}</h1>
    </div>

    <div class="form_container" >
        <div class="theform">
            <h4>ID : {{the_book.id}} </h4>
            <div style="display: flex;" >
                <h4>Description : </h4> <h5> {{the_book.desc}}</h5>
            </div>
            <h4>Authers :</h4>
            <ul> {% for authors in the_book_authers %}
                <li> {{authors.first_name }} {{authors.last_name }} </li>
                {% endfor %}
            </ul>
            <form action="/add_author_to_book/{{the_book.id}}" method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <select name="select_an_author" class="form-select"  >
                        <option selected>- select an author -</option>
                        {% for authors in all_authors %}
                        
                        <option >{{authors.first_name}}</option>
                        
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Add</button>
            </form>
            
        </div>
        
        
    </div>
    
        <hr>

    <h3 class="h3 mb-3 fw-normal "></h3> 


</main>
